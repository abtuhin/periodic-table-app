<section class="tablePage col-md-12">
  <div class="row">
    <div class="form-group col-md-6">
      <input ng-model="query" placeholder="search atom" autofocus class="form-control">
    </div>
    <div class="form-group col-md-6">
        <select class="form-control" ng-model="atomsOrder">
          <option value="name">Name</option>
          <option value="group">Group</option>
          <option value="number">Atomic Number</option>
        </select>
      
    </div>
  </div>
  
  
</section>

<div class="col-md-12 wrap">
  <ul class="list-group row">
    <li class="list-group-item col-md-3" ng-repeat="item in atoms | filter: query | orderBy:atomsOrder">
      <a href="#/details/{{atoms.indexOf(item)}}">
        <div class="atoms">
          <div class="badge">{{item.number}}</div>
          <h1 class="short">{{item.small}}</h1>
          <h4 class="name">{{item.name | uppercase}}</h4>
          <p class="molar">Weight : {{item.molar}}</p>
          
        </div>
      </a>
    </li>
  </ul>

</div>
