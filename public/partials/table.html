<section class="tablePage col-md-12">
  <div class="row">
    <div class="form-group col-md-6">
      <input ng-model="query" placeholder="search atom" autofocus class="form-control">
    </div>
    <div class="form-group col-md-6">
        <select class="form-control" ng-model="atomsOrder">
          <option value="name">Name</option>
          <option value="group">Group</option>
          <option value="number">Atomic Number</option>
        </select>

    </div>
  </div>


</section>

<div class="col-md-12 wrap">
  <div class="row">
    <div class="col-md-2" ng-repeat="item in atoms | filter: query | orderBy:atomsOrder">
      <a ng-if="item.number != ''" href="#/details/{{atoms.indexOf(item)}}" class="thumbnail" style="text-decoration:none;">
        <div class="atoms" style="background:{{item.color}}">
          <div class="badge">{{item.number}}</div>
          <h4 class="short">{{item.small}}</h4>
          <p class="name">{{item.name | uppercase}}</p>
          <p class="molar">{{item.molar}}</p>
        </div>
      </a>
    </div>
  </div>

</div>
